<h2>Saved Results</h2>
<div *ngIf="items.length > 0">
    <ul class="list-group list-group-flush mb-2">
        <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let item of items">
            <span>{{item.name}}</span>
            <div class="hstack gap-2">
                <i class="bi bi-clipboard-plus" (click)="onCopy(item)"></i>
                <i class="bi bi-trash" (click)="onDelete(item)"></i>
            </div>
        </li>
    </ul>
    
    
    <div class="hstack gap-3 justify-content-end" >
        <button class="btn btn-success" (click)="onCopyAll()" type="button">
            <i class="bi bi-clipboard-plus me-1"></i> Copy All
        </button>
        <button class="btn btn-danger" (click)="onDeleteAll()" type="button">
            <i class="bi bi-trash me-1"></i> Delete All
        </button>
    </div>
</div>

<div class="text-muted" *ngIf="items.length === 0">No results have been saved.</div>
