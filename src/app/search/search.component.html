<div class="mb-5">
    <div class="input-group mb-2">
        <input class="form-control form-control-lg" 
            type="text"
            placeholder="Search" 
            aria-label="Search query input"
            [ngModel]="query" (ngModelChange)="onChange($event)" />
        
        <span class="input-group-text" (click)="onClear()"><i class="bi bi-x-lg" *ngIf="query.length > 0"></i></span>

    </div>

    <div class="position-relative">
        <ul class="list-group pb-5 position-absolute w-100">
            <li class="list-group-item d-flex justify-content-between align-items-center" 
                *ngFor="let result of results"
                (click)="onAddResult(result.value)">
                <div>
                    <span>{{result.value}}</span> <span class="badge rounded-pill text-bg-primary ms-2">{{result.probability}}</span>
                </div>
                <i class="bi bi-plus-circle"></i>
            </li>
        </ul>
    </div>
</div>
